<div *ngIf="transactionLoading$ | async">
    <h1 mat-dialog-title>Transaction Loading...</h1>
    <div mat-dialog-content class="spinner">
        <mat-spinner></mat-spinner>
    </div>
</div>

<div class="error" *ngIf="transactionError$ | async">
    <!-- <div>{{transactionHash$ | async}}</div> -->

    <div mat-dialog-title>{{transactionError$ | async}}</div>
    <div mat-dialog-content>
        <div class="iconWrapper">
            <mat-icon color="warn" class="errorIcon">highlight_off</mat-icon>
        </div>
        <div *ngIf="transactionHash$ | async as tx">
            View Transaction on Etherscan: <a [href]="getTransactionLink(tx)" target="_blank">
                <mat-icon class="exit" [inline]="true">exit_to_app</mat-icon>
            </a>
            <!-- <a mat-stroked-button color="warn" [href]="getTransactionLink(tx)">click here for
            more
            details</a> -->
        </div>

    </div>
</div>

<div class="success" *ngIf="!(transactionError$ | async) && !(transactionLoading$ | async)">
    <div mat-dialog-title>Transaction Success</div>
    <!-- <div>{{transactionHash$ | async}}</div> -->
    <div mat-dialog-content>
        <div class="iconWrapper">
            <mat-icon color="success" class="errorIcon">check_circle_outline</mat-icon>
        </div>
        <div *ngIf="transactionHash$ | async as tx">
            View Transaction on Etherscan: <a [href]="getTransactionLink(tx)" target="_blank">
                <mat-icon class="exit">exit_to_app</mat-icon>
            </a>
            <!-- <a mat-stroked-button color="warn" [href]="getTransactionLink(tx)">click here for
            more
            details</a> -->
        </div>
    </div>
</div>
