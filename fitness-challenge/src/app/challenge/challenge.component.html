<div class="content">

    <div>
      <h1 >
        Participate in rowing challenges for a chance to win Bitcoin
      </h1>
      <div class="creationDetails">Created by {{(challenge$|async)?.creator}} </div>
      <div class="creationDetails">{{(challenge$|async)?.creationTime | date: 'short'}}</div>
        <app-challenge-detail [challenge]="challenge$|async" [joinActive]="false"></app-challenge-detail>
        <button class="sumbitButton" mat-flat-button>sign into your logbook</button>
    </div>
    <div>
        <h1>Leaderboard</h1>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
          
            <!-- Distance Column -->
            <ng-container matColumnDef="distance">
              <th mat-header-cell *matHeaderCellDef> Distance </th>
              <td mat-cell *matCellDef="let element"> {{element.distance}} </td>
            </ng-container>
          
            <!-- time Column -->
            <ng-container matColumnDef="time">
              <th mat-header-cell *matHeaderCellDef> Time </th>
              <td mat-cell *matCellDef="let element"> {{element.time}} </td>
            </ng-container>
          
            <!-- account Column -->
            <ng-container matColumnDef="account">
              <th mat-header-cell *matHeaderCellDef> Account </th>
              <td mat-cell *matCellDef="let element"> {{element.account}} </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>          
    </div>
</div>
