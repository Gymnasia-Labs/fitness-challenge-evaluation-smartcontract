<div class="content">

    <div>
        <app-challenge-detail [challenge]="challenge$|async" [joinActive]="false"></app-challenge-detail>
        <button class="sumbitButton" mat-flat-button>connect wallet to submit your results</button>
        <button (click)="getChallengeDataOf()" class="sumbitButton" mat-flat-button>load result data</button>
        <input type="text" id="resultid" #resultid>  
        <button (click)="getStrokeData('me',resultid.value)" class="sumbitButton" mat-flat-button>load stroke data</button>

        <a target="_blank" 
        href="https://log-dev.concept2.com/oauth/authorize?client_id=asWj9Gh7mrXWZI0JjoyLHP2aP2ytQV4dYQrX4w0k&scope=user:read,results:write&response_type=code&redirect_uri=http://localhost:4200" 
        class="sumbitButton" mat-flat-button>Connect your Concept2</a>

        href="https://log.concept2.com/oauth/authorize?client_id=asWj9Gh7mrXWZI0JjoyLHP2aP2ytQV4dYQrX4w0k&scope=results:read&response_type=code&redirect_uri=http:/example.com/logbook" 
        class="sumbitButton" mat-flat-button>Connect your Concept2</a> -->

        <!-- <button (click)="getUserDataOf('491')">get user data of user </button> -->
        
    </div>
    <div>
        <h1>Leaderboard</h1>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
          
            <!-- Distance Column -->
            <ng-container matColumnDef="distance">
              <th mat-header-cell *matHeaderCellDef> Distance </th>
              <td mat-cell *matCellDef="let element"> {{element.distance}} </td>
            </ng-container>
          
            <!-- time Column -->
            <ng-container matColumnDef="time">
              <th mat-header-cell *matHeaderCellDef> Time </th>
              <td mat-cell *matCellDef="let element"> {{element.time}} </td>
            </ng-container>
          
            <!-- account Column -->
            <ng-container matColumnDef="account">
              <th mat-header-cell *matHeaderCellDef> Account </th>
              <td mat-cell *matCellDef="let element"> {{element.account}} </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>          
    </div>
</div>
