</ng-particles> -->
<div class="content">

  <div>
    <mat-icon routerLink="/challenges">arrow_back_ios</mat-icon>
    <!-- <h1 style="text-align: center;"> -->
    <!-- </h1> -->
    <!-- <div class="creationDetails">Created by {{(challenge$|async)?.creator}} </div> -->
    <div class="creationDetails">
      <!-- Challenge #{{id}} (pegged to a unique identifier / NFT) -->
      <!-- {{(challenge$|async)?.creationTime | date: 'short'}} -->
      <div>Concept2:

        <a *ngIf="!(concept2Name$ | async)" (click)="saveChallengeId()" class="loginbutton"
          [href]="getLoginURL('concept2')">{{ '{' }}sign in{{ '}' }}</a>
        <b *ngIf="(concept2Name$ | async)" style="color:green">{{ '{' }}signed in{{ '}' }}</b>
      </div>
    </div>
    <app-challenge-detail (challengeOver)="checkWinner()" [challenge]="challenge$|async" [joinActive]="false">
    </app-challenge-detail>

  </div>
  <div>
    <div *ngIf="isLive() | async">
      <div class="attempts">
        <div>
          <h1>Attempts</h1>
        </div>
        <div class="icon">
          <mat-icon (click)="refresh()" aria-hidden="false" style="cursor: pointer;" [inline]="true"
            aria-label="load new data">sync</mat-icon>
        </div>
      </div>

      <div *ngIf="concept2Loading$ | async" class="spinner">
        <mat-spinner></mat-spinner>
      </div>
      <table mat-table [dataSource]="logData$" class="mat-elevation-z8 logTable log">

        <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->

        <!-- <ng-container matColumnDef="sumbit">
        <th mat-header-cell class="log" *matHeaderCellDef> Sumbit </th>
        <td mat-cell *matCellDef="let element" class="log"> <button>submit</button> </td>
      </ng-container> -->
        <!-- date Column -->
        <ng-container matColumnDef="date">
          <th mat-header-cell class="log" *matHeaderCellDef> Date </th>
          <td mat-cell *matCellDef="let element" class="log"> {{element.date}} </td>
        </ng-container>

        <!-- brand Column -->
        <ng-container matColumnDef="brand">
          <th mat-header-cell *matHeaderCellDef class="log"> Brand </th>
          <td mat-cell *matCellDef="let element" class="log"> {{element.brand}} </td>
        </ng-container>

        <!-- type Column -->
        <ng-container matColumnDef="type">
          <th mat-header-cell *matHeaderCellDef class="log"> Type </th>
          <td mat-cell *matCellDef="let element" class="log"> {{element.type}} </td>
        </ng-container>

        <!-- distance Column -->
        <ng-container matColumnDef="distance">
          <th mat-header-cell *matHeaderCellDef class="log"> Distance </th>
          <td mat-cell *matCellDef="let element" class="log"> {{element.distance}} </td>
        </ng-container>

        <!-- time Column -->
        <ng-container matColumnDef="time">
          <th mat-header-cell *matHeaderCellDef class="log"> Time </th>
          <td mat-cell *matCellDef="let element" class="log"> {{element.timeFormated}} </td>
        </ng-container>

        <!-- pace Column -->
        <ng-container matColumnDef="pace">
          <th mat-header-cell *matHeaderCellDef class="log"> Pace </th>
          <td mat-cell *matCellDef="let element" class="log"> {{element.pace}} </td>
        </ng-container>

        <!-- HR Column -->
        <ng-container matColumnDef="hearthRate">
          <th mat-header-cell *matHeaderCellDef class="log"> HR </th>
          <td mat-cell *matCellDef="let element" class="log"> {{element.hearthRate}} </td>
        </ng-container>

        <tr class="log" mat-header-row *matHeaderRowDef="displayedColumnsLog"></tr>
        <tr mat-row (click)="clickedRow = row" [class.demo-row-is-clicked]="clickedRow == row"
          *matRowDef="let row; columns: displayedColumnsLog;" class="log"></tr>

        <!-- <ng-container matColumnDef="select">
          <td mat-cell *matCellDef="let row">
            <button mat-raised-button color="primary">Primary</button>
          </td>
        </ng-container> -->
        <ng-container matColumnDef="submit">
          <th mat-header-cell *matHeaderCellDef> </th>
          <td mat-cell *matCellDef="let element">
            <button mat-flat-button color="primary" (click)="submit(element)">Submit</button>
          </td>
        </ng-container>
      </table>
    </div>
    <app-leaderboard (redeemPrice)="redeemPrice()" [dataSource]="leaderboard"></app-leaderboard>

  </div>
</div>
