<mat-card style="cursor: pointer;">
    <!-- <mat-card-title>{{challenge.title}}</mat-card-title> -->
    <mat-card-title class="">{{challenge?.title}}</mat-card-title>
    <mat-card-subtitle >
        <h3>Description</h3>
        <div class="">{{challenge?.description}}</div>
    </mat-card-subtitle>
    <mat-card-content>
        <!-- <img class="cryptopunk" src="{{challenge?.image}}"> -->
        <div class="rulesWrapper">
            Rules:
            <div class="rules">
                <div *ngFor="let rule of challenge?.rules; index as i" class="rulesGrid">
                    <div>{{i + 1}}.</div>
                    <div>{{rule}}</div>
                </div>
            </div>
            <br>
            <div>
                <p *ngIf="isLive()">challenge is live</p>
                <p *ngIf="!isLive()">challenge begins ({{challenge?.start | date : 'short'}}) ends ({{challenge?.end |
                    date : 'short'}})</p>
            </div>
        </div>
    </mat-card-content>

</mat-card>
