<mat-card class="card">
    <!-- <mat-card-title>{{challenge.title}}</mat-card-title> -->
    <mat-card-title class="centerTxt"> Challenge #{{challenge?.id}}</mat-card-title>
    <mat-card-subtitle>

    </mat-card-subtitle>
    <mat-card-content class="cardContent">
        <br>
        <div>Starts: {{challenge?.start | date: 'short'}}</div>
        <mat-progress-bar mode="determinate" [value]="progressBarValue"></mat-progress-bar>
        <div class="challengeEnd">Ends: {{challenge?.end | date: 'short'}}</div>



        <div class="title">Created by</div>
        <div>{{challenge?.creator?.slice(0,20)}}...</div>

        <br>
        <img src="/assets/rower_concept2.jpg" class="rower">
        <br>

        <!-- <div>
            {{challenge?.description}}
        </div> -->

        <div class="rulesWrapper">
            <div class="title">The Workout:</div>


            <div class="">
                <!-- <br> -->
                <div *ngFor="let type of challenge?.ruleset?.types; let i = index">
                    <!-- <div class="title">{{type}}</div> -->

                    <button mat-stroked-button style="cursor: unset; margin-top: 3pt;" color="primary">
                        {{type}}
                        {{
                        challenge?.ruleset!.conditions[i]
                        }}m
                    </button>
                    <!-- <div>
                        <span>Â°</span> {{type}}
                    </div>
                    <div>
                        <span style="margin-left: 10px;">*</span>

                        {{
                        challenge?.ruleset?.condition
                        }}
                        
                        meters
                    </div> -->
                </div>
            </div>


            <div class="title">Entry fee:</div>

            <button mat-flat-button style="cursor: unset; margin-top: 3pt;"
                color="primary">{{formatEther(challenge?.fee)}}
                ETH</button>

            <div class="title">Prize Pool:</div>

            <button mat-flat-button style="cursor: unset; margin-top: 3pt;"
                color="primary">{{formatEther(challenge?.price)}}
                ETH</button>
            <div class="title">Tickets:</div>

            <button mat-flat-button style="cursor: unset; margin-top: 3pt;" color="primary">{{
                (challenge?.maxParticipantsCount || 0) - (challenge?.currentParticipantsCount || 0)
                }}/{{
                (challenge?.maxParticipantsCount || 0)}}</button>

                        <a *ngIf="!(concept2Name$ | async)" (click)="saveChallengeId()" class="loginbutton"

                </div> -->

                    date : 'short'}})</p>
            </div> -->
