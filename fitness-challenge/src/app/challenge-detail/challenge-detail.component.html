<mat-card style="cursor: pointer;" >
    <!-- <mat-card-title>{{challenge.title}}</mat-card-title> -->
    <mat-card-title class="centerTxt">{{challenge?.title}}</mat-card-title>
    <mat-card-subtitle class="centerTxt">{{challenge?.description}}</mat-card-subtitle>
    <mat-card-content>
        <img class="cryptopunk" src="{{challenge?.image}}">
        <div class="rulesWrapper">
            Rules:
            <div class="rules">
            <div *ngFor="let rule of challenge?.rules; index as i" class="rulesGrid">
                <div>{{i + 1}}.</div>
                <div>{{rule}}</div>
            </div>
            </div>
        </div>
    </mat-card-content>

</mat-card>
<div style="margin-top: 20px; ">
<mat-chip-list aria-label="Fish selection" >
    <mat-chip *ngIf="isLive()" style="font-size: xx-small;" >challenge is live</mat-chip>
    <mat-chip *ngIf="!isLive()" style="font-size: xx-small;">begins on {{challenge?.start | date : 'short'}}</mat-chip>
    <mat-chip style="font-size: xx-small;" >ends on {{challenge?.end | date : 'short'}}</mat-chip>
    <mat-chip style="font-size: xx-small;" >{{challenge?.participants}} of active participants</mat-chip>
    <mat-chip *ngIf="isLive() && joinActive" style="font-size: xx-small;" >Join challenge now</mat-chip>
    <mat-chip *ngIf="!isLive() && joinActive" style="font-size: xx-small;" >Register for challenge</mat-chip>

    <!-- <mat-chip color="primary" selected>Primary fish</mat-chip>
    <mat-chip color="accent" selected>Accent fish</mat-chip> -->
  </mat-chip-list>
</div>
