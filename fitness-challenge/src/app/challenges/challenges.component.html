<h1 style="text-align: center;font-size: xx-large;">Challenges</h1>
<div class="wrapper">
  <div *ngFor="let challenge of challenges$ | async">
    <!-- <div class="creationDetails">Created by {{challenge.creator}} </div> -->
    <div class="creationDetails">{{challenge.creationTime | date: 'short'}}</div>
    <!-- <app-challenge-detail [routerLink]="['/challenge/', challenge?.id]" [challenge]="challenge" [joinActive]="false"> -->
    <app-challenge-detail [challenge]="challenge" [joinActive]="false">

    </app-challenge-detail>
    <div class="regButton">
      <button [routerLink]="['/challenge/', challenge?.id]" style="font-size: x-large;" mat-flat-button
        color="primary">Join now</button>
    </div>
  </div>
</div>
