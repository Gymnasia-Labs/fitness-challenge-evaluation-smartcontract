<h1 style="text-align: center;font-size: xx-large;">Exercise Log</h1>
<div class="icon">
    <mat-icon (click)="refresh()" aria-hidden="false" style="cursor: pointer;" [inline]="true"
        aria-label="load new data">sync</mat-icon>
</div>
<div *ngIf="concept2Loading$ | async" class="spinner">
    <mat-spinner></mat-spinner>
</div>
<div class="logWrapper">
    <table mat-table [dataSource]="logData$" class="mat-elevation-z8 logTable">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->


        <!-- date Column -->
        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef> Date </th>
            <td mat-cell *matCellDef="let element"> {{element.date}} </td>
        </ng-container>

        <!-- brand Column -->
        <ng-container matColumnDef="brand">
            <th mat-header-cell *matHeaderCellDef> Brand </th>
            <td mat-cell *matCellDef="let element"> {{element.brand}} </td>
        </ng-container>

        <!-- type Column -->
        <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef> Type </th>
            <td mat-cell *matCellDef="let element"> {{element.type}} </td>
        </ng-container>

        <!-- distance Column -->
        <ng-container matColumnDef="distance">
            <th mat-header-cell *matHeaderCellDef> Distance </th>
            <td mat-cell *matCellDef="let element"> {{element.distance}} </td>
        </ng-container>

        <!-- time Column -->
        <ng-container matColumnDef="time">
            <th mat-header-cell *matHeaderCellDef> Time </th>
            <td mat-cell *matCellDef="let element"> {{element.time}} </td>
        </ng-container>

        <!-- pace Column -->
        <ng-container matColumnDef="pace">
            <th mat-header-cell *matHeaderCellDef> Pace </th>
            <td mat-cell *matCellDef="let element"> {{element.pace}} </td>
        </ng-container>

        <!-- HR Column -->
        <ng-container matColumnDef="hearthRate">
            <th mat-header-cell *matHeaderCellDef> HR </th>
            <td mat-cell *matCellDef="let element"> {{element.hearthRate}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row (click)="clickedRow = row"
        [class.demo-row-is-clicked]="clickedRow == row" *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
